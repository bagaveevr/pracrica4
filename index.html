<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример задач на JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Задачи</h1>

    <div id="task1">
        <h2>Задача 1: Вывод чётных чисел</h2>
        <button onclick="printEvenNumbers()">Вывести чётные числа</button>
    </div>

    <div id="task2">
        <h2>Задача 2: Переписанный цикл for на while</h2>
        <button onclick="whileLoopExample()">Запустить цикл while</button>
    </div>

    <div id="task3">
        <h2>Задача 3: Ввод числа больше 10</h2>
        <button onclick="promptNumberGreaterThanTen()">Введите число больше 10</button>
    </div>

    <div id="task4">
        <h2>Задача 4: Функция min(a, b)</h2>
        <button onclick="showMinFunction()">Показать минимальное из двух чисел</button>
    </div>

    <div id="task5">
        <h2>Задача 5: Стрелочная функция</h2>
        <button onclick="runAskFunction()">Спросить согласие</button>
    </div>

    <div id="task6">
        <h2>Задача 6: Проверка возраста</h2>
        <button onclick="checkUserAge()">Проверить возраст</button>
    </div>

    <script src="Js/main.js"></script>
</body>
</html>
